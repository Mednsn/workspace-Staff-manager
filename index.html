<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="grid">
    <section class="bg-blue-200 flex p-6 ">
        <div class="w-full max-lg:920 grid gap-4 lg:grid-cols-4">
            <div id="contenaire-1" class="flex rounded-xl  w-full bg-white p-5 flex-col gap-2">
                <h2 class="font-serif">Unassigned Staff</h2>
                <button id="btn-add-staffs" command="show-modal" commandfor="dialog"
                    class="bg-green-600 w-full p-1  rounded-md text-white text-sm">+ Add New
                    Worker</button>

                <div class="bg-gray-200 w-full p-1  rounded-md">
                    <i class="fa-solid fa-filter fa-lg" style="color: #333a46;"></i>
                    <select name="" id="" class="">
                        <option value="">All Roles</option>
                        <option value="">Receptioniste</option>
                        <option value="">IT Technician</option>
                        <option value="">Security Guard</option>
                        <option value="">Manager</option>
                        <option value="">Cleaning Staff</option>

                    </select>
                </div>
                <div id="card-staff-unassigned" class="flex gap-1 flex-col w-full">
                    <!-- contenue des unassigned stafffffff -->


                    <!-- contenue des unassigned stafffffffffff -->
                </div>

            </div>
            <!-- ::::::::::::::::::::::::::::start couche 2 -->
            <div id="contenaire-2" class="flex rounded-xl  w-full bg-white p-5 flex-col gap-2 lg:col-span-3">
                <h2 class="font-serif ">Floor Plan</h2>
                <div id="card-zones" class="grid grid-cols-1 gap-2 md:grid-cols-2 xl:grid-cols-3">
                    <div class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">

                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Conference Room</h3>
                                <span class="text-sm mb-3 ml-5">maximame 10 people</span>
                            </div>
                            <button id="conference" id="btn-plus-conference"
                                class="zones rourounded-md bg-orange-400 h-8 w-8 "><i class="fa-solid fa-plus fa-lg"
                                    style="color: #335c36;"></i></button>
                        </div>
                        <div id="" class="zoneCAddition grid conference">
                            <!-- contenue des assigned staff -->

                           


                            <!-- contenue des assigned staff -->
                        </div>
                    </div>
                    <div id="zone1-contenue" class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Reception</h3>
                                <span class="text-sm mb-3 ml-5">maximame 3 people</span>
                            </div>
                            <button id="reception" class="zones rourounded-md bg-orange-400 h-8 w-8 "><i
                                    class="fa-solid fa-plus fa-lg" style="color: #335c36;"></i></button>
                        </div>
                        <div id="frt" class="zoneRAddition reception">
                           
                        </div>
                    </div>
                    <div id="zone3-contenue" class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Server Room</h3>
                                <span class="text-sm mb-3 ml-5">maximame 4 people</span>
                            </div>
                            <button id="server" class="zones rourounded-md bg-orange-400 h-8 w-8 "><i
                                    class="fa-solid fa-plus fa-lg" style="color: #335c36;"></i></button>
                        </div>
                        <div id="" class="zoneSvAddition server">

                           


                        </div>
                    </div>
                    <div id="zone4-contenue" class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Security Room</h3>
                                <span class="text-sm mb-3 ml-5">maximame 5 people</span>
                            </div>
                            <button id="security" class="zones rourounded-md bg-orange-400 h-8 w-8 "><i
                                    class="fa-solid fa-plus fa-lg" style="color: #335c36;"></i></button>
                        </div>
                        <div id="" class="zoneSecAddition security">


                           

                        </div>
                    </div>
                    <div class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Staff Room</h3>
                                <span class="text-sm mb-3 ml-5">maximame 7 people</span>
                            </div>
                            <button id="staff" class="zones rounded-md bg-orange-400 h-8 w-8 "><i
                                    class="fa-solid fa-plus fa-lg" style="color: #335c36;"></i></button>
                        </div>
                        <div  class="staff zoneStfAddition">

                           


                        </div>
                    </div>
                    <div id="zone2-contenue" class="flex rounded-xl w-full p-5 flex-col border-2 border-gray-300">
                        <div class="flex justify-between">
                            <div>
                                <h3 class="font-bold">Archives Room</h3>
                                <span class="text-sm mb-3 ml-5">maximame 4 people</span>
                            </div>
                            <button id="archives" class="zones rourounded-md bg-orange-400 h-8 w-8 "><i
                                    class="fa-solid fa-plus fa-lg" style="color: #335c36;"></i></button>
                        </div>
                        <div  class="archives zoneArAddition">
                           
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <el-dialog>
        <dialog id="dialog" aria-labelledby="dialog-title"
            class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
            <el-dialog-backdrop
                class="fixed inset-0 bg-gray-900/50 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></el-dialog-backdrop>

            <div tabindex="0"
                class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
                <el-dialog-panel
                    class="relative transform overflow-hidden rounded-lg bg-gray-800 text-left shadow-xl outline -outline-offset-1 outline-white/10 transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">

                    <div
                        class="flex flex-col justify-center items-center p-6 w-full border shadow-slate-950 rounded-md bg-white">
                        <div>
                            <h3 class="font-black">Add New Worker</h3>
                        </div>
                        <div class="grid w-full border-t ">

                            <form action="" id="form" name="ajouter" class=" flex w-full flex-col gap-">
                                <div class="mt-2 flex bg-slate-100 w-full rounded-lg justify-center">
                                    <div id="iimg-staff" class="rounded-lg  bg-cover h-20 w-20 ">
                                        <!-- img de staff -->
                                    </div>
                                </div>
                                <div class="grid ">
                                    <label for="urlphoto">Photo (URL):</label>
                                    <input type="text" id="urlphoto" placeholder="exemple:https://..."
                                        class="bg-gray-200 h-7 border-2 rounded-sm ">
                                </div>
                                <div class="grid ">
                                    <label for="nomworker">Fullname:</label>
                                    <input type="text" id="nomworker" name="nomworker"
                                        class="bg-gray-200 h-7 border-2 rounded-sm ">
                                </div>
                                <div class="grid ">
                                    <label for="roleworker">Role :</label>
                                    <input type="text" id="roleworker" name="roleworker"
                                        class="bg-gray-200 h-7 border-2 rounded-sm "
                                        placeholder="exemple:Agents de sécurité,Techniciens IT">
                                </div>
                                <div class="grid ">
                                    <label for="emailworker">Email :</label>
                                    <input id="emailworker" name="emailworker" type="text"
                                        placeholder="exemple:exemple@gmail.com"
                                        class="bg-gray-200 h-7 border-2 rounded-sm ">
                                </div>
                                <div class="grid ">
                                    <label for="teleworker">Telefone :</label>
                                    <input type="text" id="teleworker" name="teleworker"
                                        placeholder="exemple:0634257589" class="bg-gray-200 h-7 border-2 rounded-sm ">
                                </div>
                                <div>
                                    <div class="flex justify-between">
                                        <label for="">Expériences :</label>
                                        <button id="ajouter-exp" type="button"
                                            class="rounded-md bg-green-600 h-7 mt-2 w-16 text-white">Ajouter</button>
                                    </div>
                                    <div id="pluus-experiences"
                                        class="grid gap-2 p-3 bg-blue-100 rounded-md mt-3 border-b-1">
                                    </div>
                                </div>
                                <button type="submit" class="rounded-md mt-1 bg-green-600 p-1 text-white">Add
                                    worker</button>
                            </form>
                            <button id="annuler-formulaire" command="close" commandfor="dialog"
                                class="rounded-md mt-1 border p-1 hover:text-white hover:bg-red-600">Annuler</button>

                        </div>
                    </div>
                </el-dialog-panel>
            </div>
        </dialog>
    </el-dialog>

    <section id="dialog-profile"
        class="hidden fixed bg-black/45 backdrop-blur-sm h-300  w-full flex-col items-center justify-start ">
        <div class=" flex justify-center rounded-md mt-20  p-8">
            <div class="flex flex-col  p-6 w-110 border rounded-md bg-white">
                <div class="flex justify-between  w-full">
                    <h3 class="font-black">Staff Profile</h3>
                    <button id="btn-profile-X"><i class="fa-solid fa-x"></i></button>
                </div>
                <div id="contenaire-infospro"></div>
            </div>
    </section>
    <section id="dialog-list"
        class="hidden fixed bg-black/45 backdrop-blur-sm h-screen w-full  p-10 items-center justify-center ">
 <div class="overflow-y-scroll max-h-130">
            <div class="flex flex-col border justify-center items-center p-6  w-100  bg-white rounded-md">
                <div class="flex justify-between w-full">
                    <h3 class="font-black">assigne to :</h3>
                    <button id="btn-list-X"><i class="fa-solid fa-x"></i></button>
                </div>
                <div id="espace-card-ajoute" class="grid gap-2 w-full border-t ">
                </div>

            </div>
            </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
